<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Loading Screen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3; /* Light gray background */
            font-family: Arial, sans-serif;
        }
        .mainholder {
            text-align: center;
        }
        .spinnerloading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #3498db;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #percentage {
            font-size: 24px;
            font-weight: bold;
        }
        .extratext {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="mainholder">
        <div class="spinnerloading"></div>
        <div class="content">
            <div class="update">
                <a id="textkind">Working on updates</a> &nbsp;<span id="percentage">87%</span> complete.<br>
                <span>Don't turn off your PC. This will take a while.</span>
            </div>
            <div class="extratext">Your PC will restart several times.</div>
        </div>
    </div>
</body>
</html>
