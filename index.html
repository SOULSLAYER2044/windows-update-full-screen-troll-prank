<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen BSOD</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://radix-communications.com/content/uploads/2017/01/BSOD_Windows_8-resized-1-768x561.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <script>
        // Function to request fullscreen
        function openFullscreen() {
            const elem = document.documentElement; // Get the full page element
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        // Open fullscreen when the page loads
        window.onload = openFullscreen;
    </script>
</body>
</html>
