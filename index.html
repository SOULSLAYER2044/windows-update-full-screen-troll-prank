<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update in Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .mainholder {
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .spinnerloading {
            display: inline-block;
            margin: 10px;
        }
        .dots {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 5px;
            border-radius: 50%;
            background: #007bff;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="mainholder">
        <div class="content">
            <div class="update">
                <div class="spinnerloading">
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                    <div class="dots"></div>
                </div>
                <br><br>
                <a id="textkind">Working on updates</a> &nbsp;<a id="percentage">87%</a> <span>complete.</span><br>
                <span>Don't turn off your PC. This will take a while.</span>
            </div>
            <div class="extratext">Your PC will restart several times.</div>
        </div>
    </div>
</body>
</html>
